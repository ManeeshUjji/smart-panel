<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast's Smart Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .section {
      margin: 20px auto;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #clock {
      font-size: 3em;
      font-weight: bold;
    }
    .weather, .news, .controls {
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #00bcd4;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Dashboard</h1>

  <div class="section" id="clock">Loading time...</div>

  <div class="section weather" id="weather">Weather info goes here</div>

  <div class="section news" id="news">News headlines will show here</div>

  <div class="section controls">
    <p>Smart Bulb</p>
    <button onclick="toggleLight()">Toggle Light</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleLight() {
      alert('Pretending to toggle smart bulb');
    }
  </script>

</body>
</html>

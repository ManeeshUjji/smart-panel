<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast's Smart Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .panel {
      background-color: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    .clock {
      font-size: 2.5em;
      font-weight: bold;
    }
    .weather, .news {
      font-size: 1.1em;
      margin-top: 10px;
    }
    .button {
      background-color: #00bcd4;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="panel clock" id="clock"></div>

  <div class="panel weather" id="weather">Loading weather...</div>

  <div class="panel news" id="news">News headlines will show here</div>

  <div class="panel">
    <div>Smart Bulb</div>
    <button class="button" onclick="toggleLight()">Toggle Light</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchWeather() {
      const apiKey = '01cf8b171f60e714858b54366f9393f9';
      const city = 'Cleveland';
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
      const data = await response.json();

      const temp = data.main.temp.toFixed(1);
      const desc = data.weather[0].description;
      const weatherText = `${city}: ${temp}Â°C, ${desc}`;

      document.getElementById('weather').textContent = weatherText;
    }

    function toggleLight() {
      alert('Pretending to toggle smart bulb...');
    }

    fetchWeather();
  </script>
</body>
</html>
